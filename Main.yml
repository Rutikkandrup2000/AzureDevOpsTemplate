parameters:
  - name: Build
    type: string
  - name: sonarQubeRunAnalysis
    type: string
steps:
- ${{ if eq(parameters.Build, 'Java') }}:
  - ${{ if eq(variables.sonarQubeRunAnalysis, 'true') }}:
    - template: SonarCloud.yml
    - task: SonarCloudPrepare@1
  - template: MavenBuild.yml
- ${{ else }}:
  - template: SonarCloud.yml
  - template: Docker.yml