parameters:
  - name: Build
    type: string
steps:
- ${{ and if eq(parameters.Build, 'Java'), eq(variables.sonarQubeRunAnalysis, 'true') }}:
  - template: SonarCloud.yml
    - task: SonarCloudPrepare@1
  - template: MavenBuild.yml
- ${{ else }}:
  - template: SonarCloud.yml
  - template: Docker.yml