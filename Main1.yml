variables:
  foo: $(Build)
  fooo: $(sonarQubeRunAnalysis)
  doc: $(Docker)
# parameters:
#   Build: 'Java'
#   sonarQubeRunAnalysis: false
#   Docker: true
# - name: Build
#   type: string
# - name: sonarQubeRunAnalysis
#   type: string
# - name: Docker
#   type: string
steps:
- ${{ if eq(variable.foo, 'Java') }}:
  - ${{ if eq(variable.fooo, true) }}:
    - template: sonarcloudprepare.yml
  - template: MavenBuild.yml
  - ${{ if eq(variable.fooo, true) }}:
    - template: SonarCloud.yml
  - ${{ if eq(variable.doc, true) }}:
    - template: Docker.yml
  - template: PublishArtifact.yml
- ${{ if eq(variable.foo, 'dotnet') }}:
  - template: dotnetTemplate.yml