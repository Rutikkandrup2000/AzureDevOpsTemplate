# parameters:
#   Build: 'Java'
#   sonarQubeRunAnalysis: false
#   Docker: true
# - name: Build
#   type: string
# - name: sonarQubeRunAnalysis
#   type: string
# - name: Docker
#   type: string
steps:
- ${{ if eq(Build, 'Java') }}:
  - ${{ if eq(sonarQubeRunAnalysis, true) }}:
    - template: sonarcloudprepare.yml
  - template: MavenBuild.yml
  - ${{ if eq(sonarQubeRunAnalysis, true) }}:
    - template: SonarCloud.yml
  - ${{ if eq(Docker, true) }}:
    - template: Docker.yml
  - template: PublishArtifact.yml
- ${{ if eq(Build, 'dotnet') }}:
  - template: dotnetTemplate.yml