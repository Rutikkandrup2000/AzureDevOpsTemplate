steps:
- task: Docker@2
  displayName: Docker Login
  inputs:
    containerRegistry: 'Docker'
    command: 'login'
- task: Docker@2
  displayName: Docker Build And Push
  inputs:
    containerRegistry: 'Docker'
    repository: ${{parameters.repository}}
    command: 'buildAndPush'
    Dockerfile: '**/Dockerfile'
    tags: ${{parameters.tags}}