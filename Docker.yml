steps:
- task: Docker@2
  displayName: Docker Login
  inputs:
    containerRegistry: 'Docker'
    command: 'login'
- task: Docker@2
  displayName: Docker Build And Push
  inputs:
    containerRegistry: 'DockerHub'
    repository: ${{variables.repository}}
    command: 'buildAndPush'
    Dockerfile: '**/Dockerfile'
    tags: ${{variables.tags}}